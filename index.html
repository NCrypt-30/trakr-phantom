<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Phantom - Trakr</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(180deg, #000000 0%, #0a0a0a 100%);
            color: #e8edf2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .container {
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 12px;
            color: #ffffff;
            font-weight: 700;
        }

        .subtitle {
            color: #8b95a5;
            font-size: 16px;
            margin-bottom: 40px;
            line-height: 1.5;
        }

        .wallet-box {
            background: linear-gradient(135deg, #16181c 0%, #1a1c20 100%);
            border: 1px solid #2f3336;
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
        }

        .phantom-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
        }

        button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
            color: #000000;
            border: none;
            font-weight: 700;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
            margin: 10px 0;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(255, 255, 255, 0.25);
        }

        button:disabled {
            background: #2d3640;
            color: #71767b;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 20px;
            padding: 16px;
            border-radius: 10px;
            font-size: 14px;
            display: none;
        }

        .status.success {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #ffffff;
            color: #ffffff;
        }

        .status.error {
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid #ff4757;
            color: #ff4757;
        }

        .status.info {
            background: rgba(29, 155, 240, 0.1);
            border: 1px solid #1d9bf0;
            color: #1d9bf0;
        }

        .wallet-address {
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: #8b95a5;
            margin-top: 20px;
            padding: 16px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            word-break: break-all;
        }

        .install-link {
            display: block;
            margin-top: 20px;
            color: #8b95a5;
            font-size: 14px;
            text-decoration: none;
        }

        .install-link:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Connect Phantom Wallet</h1>
        <p class="subtitle">Connect your Solana wallet to access Trakr</p>

        <div class="wallet-box">
            <!-- Phantom Logo SVG -->
            <svg class="phantom-logo" viewBox="0 0 128 128" fill="none">
                <rect width="128" height="128" rx="24" fill="url(#gradient)"/>
                <path d="M96 64C96 81.6731 81.6731 96 64 96C46.3269 96 32 81.6731 32 64C32 46.3269 46.3269 32 64 32C81.6731 32 96 46.3269 96 64Z" fill="white"/>
                <circle cx="55" cy="58" r="4" fill="#AB9FF2"/>
                <circle cx="73" cy="58" r="4" fill="#AB9FF2"/>
                <path d="M54 72C54 72 58 76 64 76C70 76 74 72 74 72" stroke="#AB9FF2" stroke-width="3" stroke-linecap="round"/>
                <defs>
                    <linearGradient id="gradient" x1="0" y1="0" x2="128" y2="128">
                        <stop stop-color="#AB9FF2"/>
                        <stop offset="1" stop-color="#6B4FE0"/>
                    </linearGradient>
                </defs>
            </svg>

            <div id="connectBox">
                <button id="connectBtn">Connect Phantom Wallet</button>
                <a href="https://phantom.app/download" target="_blank" class="install-link">
                    Don't have Phantom? Install here →
                </a>
            </div>

            <div id="connectedBox" style="display: none;">
                <div style="font-size: 48px; margin-bottom: 20px;">✅</div>
                <h2 style="color: #ffffff; margin-bottom: 10px;">Connected!</h2>
                <div class="wallet-address" id="walletAddress"></div>
                <p style="color: #8b95a5; margin-top: 20px; font-size: 14px;">
                    Closing this tab...
                </p>
            </div>

            <div id="status" class="status"></div>
        </div>
    </div>

    <script>
        // Get extension ID from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const extensionId = urlParams.get('ext');

        console.log('Extension ID from URL:', extensionId);

        // Check for Phantom on load
        window.addEventListener('load', () => {
            setTimeout(() => {
                if (window.solana && window.solana.isPhantom) {
                    console.log('✅ Phantom detected!');
                    showStatus('✅ Phantom detected! Click to connect.', 'success');
                } else {
                    console.log('❌ Phantom not found');
                    showStatus('⚠️ Phantom not detected. Please install Phantom and refresh.', 'error');
                }
            }, 500);
        });

        // Connect button click handler
        document.getElementById('connectBtn').addEventListener('click', async () => {
            const btn = document.getElementById('connectBtn');
            
            // Check if Phantom is installed
            if (!window.solana || !window.solana.isPhantom) {
                showStatus('❌ Phantom wallet not detected. Please install Phantom.', 'error');
                window.open('https://phantom.app/download', '_blank');
                return;
            }

            // Check if we have extension ID
            if (!extensionId) {
                showStatus('❌ Extension ID not found in URL', 'error');
                console.error('No extension ID in URL parameters');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Connecting...';
            showStatus('Opening Phantom...', 'info');

            try {
                // Connect to Phantom - this opens Phantom popup automatically
                const response = await window.solana.connect();
                const publicKey = response.publicKey.toString();

                console.log('✅ Connected to Phantom:', publicKey);

                // Send message to extension's background script using chrome.runtime.sendMessage
                console.log('Sending message to extension:', extensionId);
                
                chrome.runtime.sendMessage(extensionId, {
                    type: 'PHANTOM_CONNECTED',
                    publicKey: publicKey,
                    connected: true
                }, (response) => {
                    if (chrome.runtime.lastError) {
                        console.error('Message error:', chrome.runtime.lastError);
                        showStatus('⚠️ Connected but could not notify extension. Please close this tab.', 'error');
                    } else {
                        console.log('✅ Message sent successfully:', response);
                        showStatus('✅ Successfully connected!', 'success');
                    }
                    
                    // Show connected state
                    showConnected(publicKey);
                    
                    // Close tab after 2 seconds
                    setTimeout(() => {
                        window.close();
                    }, 2000);
                });

            } catch (error) {
                console.error('❌ Connection error:', error);
                
                let errorMsg = 'Connection failed';
                if (error.code === 4001) {
                    errorMsg = 'Connection rejected. Please approve the connection in Phantom.';
                } else {
                    errorMsg = 'Error: ' + error.message;
                }
                
                showStatus('❌ ' + errorMsg, 'error');
                btn.disabled = false;
                btn.textContent = 'Connect Phantom Wallet';
            }
        });

        // Show connected state
        function showConnected(publicKey) {
            document.getElementById('connectBox').style.display = 'none';
            document.getElementById('connectedBox').style.display = 'block';
            document.getElementById('walletAddress').textContent = publicKey;
        }

        // Show status message
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.style.display = 'block';
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
        }

        // Listen for Phantom disconnect
        if (window.solana) {
            window.solana.on('disconnect', () => {
                console.log('Phantom disconnected');
                
                // Notify extension
                if (extensionId) {
                    chrome.runtime.sendMessage(extensionId, {
                        type: 'PHANTOM_DISCONNECTED'
                    });
                }
                
                // Reset UI
                document.getElementById('connectBox').style.display = 'block';
                document.getElementById('connectedBox').style.display = 'none';
                document.getElementById('connectBtn').disabled = false;
                document.getElementById('connectBtn').textContent = 'Connect Phantom Wallet';
            });
        }
    </script>
</body>
</html>
